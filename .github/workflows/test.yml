name: Full Stack Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install backend dependencies
      - name: Install backend
        working-directory: ./backend
        run: npm ci

      # Start backend server in background
      - name: Start backend
        working-directory: ./backend
        run: |
          nohup npm start > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          NODE_ENV: test
          PORT: 3001

      # Install frontend dependencies
      - name: Install frontend
        working-directory: ./frontend
        run: npm ci

      # Configure Playwright to reuse existing server
      - name: Configure Playwright
        working-directory: ./frontend
        run: |
          echo "import { defineConfig } from '@playwright/test';

          export default defineConfig({
            webServer: {
              command: 'npm start',
              url: 'http://localhost:3000',
              reuseExistingServer: true,
              timeout: 120 * 1000
            }
          });" > playwright.config.ts

      # Run Playwright tests
      - name: Run UI tests
        working-directory: ./frontend
        run: |
          npx playwright install --with-deps
          npx playwright test

      # Run Postman tests
      - name: Run API tests
        working-directory: ./backend
        run: |
          npm install -g newman
          newman run postman_api_testing/collection/Todo_APIs.json \
            -e postman_api_testing/Environment/Todo_Env.json \
            -r cli,html \
            --reporter-html-export api-results.html

      # Cleanup servers
      - name: Stop servers
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          pkill -f "react-scripts start" || true

      # Upload reports
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-results
          path: backend/api-results.html
